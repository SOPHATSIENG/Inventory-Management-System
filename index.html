<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | InventoryPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fc;
      font-family: 'Poppins', sans-serif;
    }
    .login-container {
      max-width: 950px;
      margin: 50px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      display: flex;
      overflow: hidden;
    }
    .login-form {
      flex: 1;
      padding: 60px;
    }
    .illustration {
      flex: 1;
      background: url('/inventory/image/image.png') no-repeat center/contain, #ffffff;
    }
    .btn-google {
      border: 1px solid #ddd;
      border-radius: 30px;
      width: 100%;
      background: #fff;
    }
    .btn-google img {
      width: 20px;
      margin-right: 10px;
    }
    .btn-login {
      background: #0d1b2a;
      color: #fff;
      border-radius: 10px;
      width: 100%;
      transition: 0.3s;
    }
    .btn-login:hover {
      background: #1b263b;
    }
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .loading {
      display: none;
    }
    .loading.show {
      display: inline-block;
    }
    .error-message {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h4 class="fw-bold mb-3">Login</h4>
      <p class="text-muted mb-4">See your growth and get support!</p>

      <button id="googleLogin" class="btn btn-google mb-3 d-flex align-items-center justify-content-center">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo"> Sign in with Google
      </button>

      <div class="text-center my-3">or</div>

      <form id="loginForm">
        <div class="mb-3">
          <label>Email*</label>
          <input type="email" class="form-control" id="email" placeholder="email" required>
        </div>
        <div class="mb-3">
          <label>Password*</label>
          <input type="password" class="form-control" id="password" placeholder="" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-login" id="loginBtn">
          <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
          <span class="login-text">Login</span>
        </button>
        <div id="errorMessage" class="error-message"></div>
      </form>

      <div class="text-center mt-3">
        Not registered yet? <a href="/inventory/templates/rejaster.html">Create a new account</a>
      </div>
      <div class="text-center mt-3">
        Admin log in? <a href="/inventory/templates/adminlogin.html">Admin</a>
      </div>
    </div>
    <div class="illustration"></div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const loading = loginBtn.querySelector('.loading');
      const errorMessage = document.getElementById('errorMessage');

      loginBtn.disabled = true;
      loading.classList.add('show');
      errorMessage.style.display = 'none';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        if (response.ok) {
          window.location.href = '/page/oder.html';
        } else {
          errorMessage.textContent = data.message || 'Login failed';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
      } finally {
        loginBtn.disabled = false;
        loading.classList.remove('show');
      }
    });
  </script> 
  <script src="/inventory/static/simple-log-in.js"></script>

</body>
</html>
