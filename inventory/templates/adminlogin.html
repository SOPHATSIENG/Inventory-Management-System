<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login – Inventory Pro</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root{--primary:#1e40af;--primary-light:#3b82f6;}
        body{
            font-family:'Inter',sans-serif;
            background:linear-gradient(135deg,#1e3a8a,#1e40af);
            color:#fff;
            display:flex;
            align-items:center;
            justify-content:center;
            min-height:100vh;
            margin:0;
        }
        .login-card{
            background:#fff;
            color:#333;
            border-radius:16px;
            box-shadow:0 12px 40px rgba(0,0,0,.2);
            max-width:420px;
            width:100%;
            padding:2.5rem;
        }
        .login-card .logo{
            font-size:2rem;
            font-weight:700;
            text-align:center;
            margin-bottom:1.5rem;
            color:var(--primary);
        }
        .form-control{border-radius:12px;padding:.75rem 1rem;}
        .btn-login{
            background:var(--primary);
            border:none;
            border-radius:12px;
            padding:.75rem;
            font-weight:600;
        }
        .btn-login:hover{background:var(--primary-light);}
        .extra-link{
            display:block;
            text-align:center;
            margin-top:1.5rem;
            font-size:0.9rem;
        }
        .extra-link a{
            color:var(--primary);
            text-decoration:underline;
            font-weight:500;
        }
        .extra-link a:hover{color:var(--primary-light);}
        .toast-container{position:fixed;bottom:1rem;right:1rem;z-index:1055;}
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo"><i class="fa fa-cogs me-2"></i> Inventory Pro</div>
    <h4 class="text-center mb-4">Admin Login</h4>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label"><i class="fa fa-user me-1"></i> Username</label>
            <input type="text" class="form-control" id="username" placeholder="admin" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="fa fa-lock me-1"></i> Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-login w-100 text-white">
            <i class="fa fa-sign-in-alt me-1"></i> Login
        </button>
    </form>

    <!-- EXTRA CLICKABLE TEXT -->
    <div class="extra-link">
        <a href="/index.html" target="_self">
            login page
        </a>
    </div>

    <div class="text-center mt-3">
        <small class="text-muted">Only admin users can access the panel.</small>
    </div>
</div>

<!-- Toast for errors -->
<div class="toast-container">
    <div id="loginToast" class="toast align-items-center text-bg-danger border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="toastMessage"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ==== CONFIG ====
    const ADMIN_USERNAME = 'SIENG SOPHAT';
    const ADMIN_PASSWORD = '123456';           // Change in production!
    const ADMIN_PANEL_URL = 'http://127.0.0.1:5500/inventory/templates/admin.html';

    // ==== TOAST ====
    const toastEl = document.getElementById('loginToast');
    const toast = new bootstrap.Toast(toastEl);
    function showToast(msg) {
        document.getElementById('toastMessage').textContent = msg;
        toast.show();
    }

    // ==== LOGIN ====
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value;

        if (user === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
            localStorage.setItem('admin_logged_in', 'true');
            window.location.href = ADMIN_PANEL_URL;
        } else {
            showToast('Invalid username or password.');
        }
    });
</script>
</body>
</html>
